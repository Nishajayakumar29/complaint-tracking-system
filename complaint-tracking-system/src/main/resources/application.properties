spring.application.name=complaint-tracking-system
# --------------------------------------
# Server Configuration
# --------------------------------------
server.port=8081

# --------------------------------------
# Database Configuration (MySQL)
# --------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/complaint
spring.datasource.username=root
spring.datasource.password=admin@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# --------------------------------------
# JPA & Hibernate
# --------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --------------------------------------
# Static resources & frontend config
# --------------------------------------
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/

# --------------------------------------
# CORS (optional if @CrossOrigin used in controller)
# --------------------------------------
# spring.web.cors.allowed-origins=*
# spring.web.cors.allowed-methods=*

# --------------------------------------
# Thymeleaf (only if used)
# --------------------------------------
spring.thymeleaf.enabled=false

# --------------------------------------
# Logging
# --------------------------------------
logging.level.org.springframework=INFO
