<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Complaint Tracking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 360px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .otp-visible {
      margin-top: 10px;
      color: green;
      font-weight: bold;
      text-align: center;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>

  <label for="role">Role</label>
  <select id="role">
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Enter your email" required />

  <button onclick="sendOtp()">Send OTP</button>

  <div id="otp-box" style="display:none;">
    <label for="otp">Enter OTP</label>
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOtp()">Login</button>
  </div>

  <div id="otp-display" class="otp-visible"></div>
  <div id="error-message" class="error"></div>
  <button onclick="goToHome()" style="margin-top: 20px;background-color:gray; color: white;">Back</button>
</div>

<script src="/js/login.js"></script>

</body>
</html>
