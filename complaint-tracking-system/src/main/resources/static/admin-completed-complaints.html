<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Completed Complaints</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>Completed Complaints - Admin View</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>User Email</th>
        <th>Complaint</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="completedTableBody">
      <!-- Filled by JS -->
    </tbody>
  </table>
<div style="margin-top: 40px; text-align: center;">
  <button onclick="goToAdminDashboard()" 
          style="background-color: gray; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
    Back to Admin Dashboard
  </button>
</div>
  <script>
     window.goToAdminDashboard = function () {
    window.location.href = "admin-dashboard.html";
  };
</script>

  <script src="/js/admin.js"></script>
  <script>
  window.onload = () => {
    fetchCompletedComplaints();
  };// Load completed complaints
  </script>

</body>
</html>
