<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - View Complaints</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    button {
      margin: 10px 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Admin Dashboard - Complaint Management</h2>

   
  


  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>User Email</th>
        <th>Complaint</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="complaintsTableBody">
      <!-- Complaints will be injected here -->
    </tbody>
  </table>
  <!--  the button for the back button -->
  <div style="margin-top: 40px; text-align: center;">
  <button onclick="goToAdminDashboard()" 
          style="background-color: gray; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
    Back to Admin Dashboard
  </button>
</div>
  <script>// back button 
     window.goToAdminDashboard = function () {
    window.location.href = "admin-dashboard.html";
  };
</script>


  <script src="/js/admin.js"></script>
   


</body>
</html>
